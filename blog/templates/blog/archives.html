{% extends 'blog/base_container.html' %}


{% block content %}
<div class="posts">

    {% for article in article_list%}
    <p>{{ article.time_last_modified|date:"Y-m-d" }}</p>
    <h3>
    <a href="{% url 'blog:detail' article.pk %}" class="article-title">{{ article.title }}</a>
    </h3>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
